<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.3/css/foundation.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
  </head>
  <body>
    <!-- Add URL form -->
    <div class="row url-input-mod">
        <form>
        <div class="row">
          <div class="small-10 columns">
             <label>URL</label>
             <input type="text" id="url-input" placeholder="Enter URL.." />
          </div>
          <div class="small-2 columns">
            <a href="#" class="button">Add</a>
          </div>
        </div>
        </form>
    </div>

    <div id="slot1" class="large-3 columns slot">
          <button>Add Sound</button>
    </div>

    <div class="huge-slot slot1">
    </div>

    <div class="row time-input-mod hide">
        <form>
        <div class="row">
          <div class="small-4 columns">
            <label>Start</label>
            <input id="time-input-1" type="text" placeholder="Start time(s).." />
          </div>
          <div class="small-4 columns">
            <label>End</label>
            <input id="time-input-2" type="text" placeholder="End time(s).." />
          </div>
          <div class="small-2 columns">
            <a href="#" class="button">Add</a>
          </div>
        </div>
        </form>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript">
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.3/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/slotcreation.js"></script>
  </body>
</html>
